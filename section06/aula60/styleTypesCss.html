<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CSS Intro</title>

    <style>
        h1 {

    <link rel="stylesheet" href="style.css">

<body>
    <ul>
        <li>
            <h1 style="color: black;">Inline Styles (bad)</h1>

            <button style="background-color: palegreen;">I'm the fucking best button you've ever seen!</button>
            <button>Another button!</button>
            <hr>
        </div>
        <li>
            <h1>The &ltStyle&gt element (more or less)</h1>
        </li>
        <hr>
        <p>Put the styling above, inside the <strong>&lthead&gt</strong> element.</p>
        <hr>
        <li>
            <h1 style="color: black;">External Stylesheet (good)</h1>
        </li>
        <hr>
        <label for="username">Insira seu nome: </label>
        <input id="username" type="text" placeholder="digite aqui...">
        <hr>
    </ul>

</html>
