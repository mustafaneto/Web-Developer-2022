<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilhas Nova Friburgo</title>
</head>
<body>
    <h1>Trilhas em Nova Friburgo</h1>
    <table>
        <thead>
            <tr>
                <th>Trilha</th>
                <th>Duração</th>
                <th>Altitude</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Parque do Cão Sentado</td>
                <td>40 min</td>
                <td>111 metros</td>
            </tr>
            <tr>
                <td>Pico da Caledônia</td>
                <td>2 horas</td>
                <td>2219 metros</td>
            </tr>
        </tbody>
    </table>

    <h2>V2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Trilha</th>
                <th colspan="2">Tempo</th>
            </tr>
            <tr>
                <th>Duração</th>
                <th>Desnível</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Parque do Cão Sentado</td>
                <td>40 min</td>
                <td>111 metros</td>
            </tr>
            <tr>
                <td>Pico da Caledônia</td>
                <td>2 horas</td>
                <td>2219 metros</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
